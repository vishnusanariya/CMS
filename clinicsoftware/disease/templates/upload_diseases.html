<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload Disease</title>
</head>
<body>
    {%if messages%}
    {%for message in messages%}
    <div class="alert alert-{{message.tags}}" role="alert">
        <p>{{message}}</p>
    </div>
    {%endfor%}
    {%endif%}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token%}
        <h2>please upload excel file</h2>
        <input type="file" name="mydisease">
        <button type="submit">upload</button>
    </form>
    <h1>OR</h1>
    <h3>add Disease</h3>
    <form action="{% url 'addDisease'%}" method="post">
        {% csrf_token%}
        disease name:<input type="text" name="disease"><br>
        complexity:<input type="text" name="complexity">
        <button type="submit">add</button>
    </form>
   <a href="{% url 'viewDisease'%}">
       <button >View</button>
   </a>
</body>
</html>
