{% extends "layouts/base.html" %}

{% block title %} UI Tables {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<div class="row">
  <div class="col-md-12">
    <div class="card ">
        
        <div class="row">
            <div class="col-lg-8 ml-auto mr-auto">
              <div class="row">
                <div class="col-md-12">
                  <a href="{% url 'create_group' %}">
                  <button class="btn btn-primary btn-block" >CREATE NEW GROUP HERE</button>
                  </a>
                </div>
              </div>
            </div>
          </div>

      <div class="card-header">
        <h4 class="card-title"> ALL GROUPS</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table tablesorter " id="">
            <thead class=" text-primary">
              <tr>
                <th>
                    <h3 class="card-title">GROUP NO:</h3>  
                </th>
                <th class="text-center">
                    <h3 class="card-title"> GROUP NAME</h3> 
                </th>
                
              </tr>
            </thead>

            <tbody>
                {% for g in group %}
              <tr>
                <td>
                    {{g.id}}
                </td>
                <td>
                    <div class="row">
                        <div class="col-lg-8 ml-auto mr-auto">
                          <div class="row">
                            <div class="col-md-5">
                              <a href="{% url 'particular_group' g.id %}">
                              <button class="btn btn-primary btn-block" >{{g.gname}} </button>
                              </a>
                            </div>
                          </div>
                        </div>
                      </div> 
                </td>
              </tr>
              {%endfor%}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  
  

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
