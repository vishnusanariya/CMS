<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload Medicine</title>
</head>
<body>
    {%if messages%}
    {%for message in messages%}
    <div class="alert alert-{{message.tags}}" role="alert">
        <p>{{message}}</p>
    </div>
    {%endfor%}
    {%endif%}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token%}
        <input type="file" name="myrefdocs">
        <button type="submit">upload</button>
        <h2>please upload excel file</h2>
    </form>
    <h1>OR</h1>
    <h3>add Disease</h3>
    <form action="{% url 'addRefdoc'%}" method="post">
        {% csrf_token%}
        name: <input type="text" name="refdocname"><br>
        profession: <input type="text" name="refdocprofession"><br>
        address: <input type="text" name="refdocaddr"><br>
        contact: <input type="number" name="refdoccontact">
        <button type="submit">add</button>
    </form>
   <a href="{% url 'viewRefDoc'%}">
       <button >View</button>
   </a>
</body>
</html>
